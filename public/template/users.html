Search: <input type="text" ng-model="search.username">
<ul>
    <li ng-repeat="user in users| filter: search">
        <input type="checkbox" ng-model="user.is_actived" ng-change="update($index, 'is_actived')">
        <a ng-show="!editing[$index]" href="#/{{user._id}}">{{user.username}}</a>
        <button ng-show="!editing[$index]" ng-click="edit($index)">edit</button>
        <button ng-show="!editing[$index]" ng-click="remove($index)">remove</button>

        <input ng-show="editing[$index]" type="text" ng-model="user.username">
        <button ng-show="editing[$index]" ng-click="update($index, 'username')">Update</button>
        <button ng-show="editing[$index]" ng-click="cancel($index)">Cancel</button>
    </li>
</ul>
Add user <input type="text" ng-model="newUsername"><button ng-click="save()">Create</button>

<br><br>
<div ng-if="validationError.username" class="error">
    {{validationError.username}}
</div>
<div ng-if="validationError.email" class="error">
    {{validationError.email}}
</div>
